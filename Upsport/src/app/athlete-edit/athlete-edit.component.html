<div>
    <h2>Apportez les modifications désirées à l'athlète</h2>
    <input type="text" [(ngModel)]="athlete.nom" placeholder="Nom"><br>
    <input type="text" [(ngModel)]="athlete.prenom" placeholder="Prenom"><br>
    <input type="text" [(ngModel)]="athlete.discipline" placeholder="Discipline"><br>
    <input type="text" [(ngModel)]="athlete.adresse" placeholder="Adresse"><br>

    <button (click)="updateAthlete()">Valider</button>
</div>
