<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>UpSport</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
  <div class="wrapper">
<ul class="nav-area">   
<li><a href="../home">Home</a></li>
<li><a href="../accord">Accords</a></li>
<li><a href="../athlete">Athl√®tes</a></li>
<li><a href="../sponsor">Sponsors</a></li>
</ul>


<div>
  <h2>Liste des liens</h2>

  <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
              <th>Id de l'accord</th>
              <th>Id de la contrepartie</th>
          </tr>
        </thead>
        <tbody>
             <tr *ngFor="let l of links"> <!-- ngFor va me permettre de boucler dans la liste-->
                  <td><span>{{ l.accord_id }}</span></td>
                  <td><span>{{ l.contrepartie_id }}</span></td>
                  <td class="buttonCRUD">
                      <button (click)="showInfoForm(l)" class="btn btn-sm btn-info align">
                        <i class="fa fa-search"></i>+Infos</button> <!--Bouton pour afficher les infos d'un lien-->
                      <button (click)="deleteLink(link.link_id)" class="btn btn-sm btn-danger align">
                        <i class="fa fa-remove"></i>Supprimer</button> <!--Bouton pour supprimer un lien-->
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="border">
    <button (click)="addLink()" class="btn btn-md btn-outline-primary align">
      <i class="fa"></i>Ajouter un lien</button>
  </div>
      
  </div>    
  <div>
    <div *ngIf="showInfo">
      <app-link-view [link]="link"></app-link-view>
    </div>
  </div>

</div>
</header>


</body>
</html>
