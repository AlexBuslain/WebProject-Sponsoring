<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>UpSport</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\alexa\Documents\ECAM\Master\Q2\Web Architecture\WebProject-Sponsoring\UpSport\src\app\app.component.css">    
</head>

<body>
  <header>
  <div class="wrapper">
<ul class="nav-area">   
<li><a href="../home">Home</a></li>
<li><a href="../accord">Accords</a></li>
<li><a href="../athlete">Athlètes</a></li>
<li><a href="../sponsor">Sponsors</a></li>
</ul>


<div>
  <h2>Liste des athlètes</h2>

  <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Discipline</th>
              <th>Contrepartie</th>
          </tr>
        </thead>
        <tbody>
             <tr *ngFor="let a of athletes"> <!-- ngFor va me permettre de boucler dans la liste-->
                  <td><span>{{ a.nom }}</span></td>
                  <td><span>{{ a.prenom }}</span></td>
                  <td><span>{{ a.discipline }}</span></td>
                  <td class="buttonCRUD">
                    <button (click)="goToContrepartie(a)" class="btn btn-sm goto align">
                      <i class="fa fa-search"></i>Accéder aux contreparties</button> <!--Bouton pour afficher les contreparties d'un accord-->
                  </td>
                  <td class="buttonCRUD">
                      <button (click)="showInfoForm(a)" class="btn btn-sm btn-info align">
                        <i class="fa fa-search"></i>+Infos</button> <!--Bouton pour afficher les infos d'un athlète-->
                      <button (click)="showEditForm(a)" class="btn btn-sm btn-warning align">
                        <i class="fa fa-edit"></i>Modifier</button> <!--Bouton pour modifier un athlète-->
                      <button (click)="deleteAthlete(athlete.athlete_id)" class="btn btn-sm btn-danger align">
                        <i class="fa fa-remove"></i>Supprimer</button> <!--Bouton pour supprimer un athlète-->
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="border">
    <button (click)="addAthlete()" class="btn btn-md btn-outline-primary align">
      <i class="fa"></i>Ajouter un athlète</button>
  </div>
      <div *ngIf="show">
          <app-athlete-edit [athlete]="athlete"></app-athlete-edit>
      </div>
  </div>
  <div>
    <div *ngIf="showInfo">
      <app-athlete-view [athlete]="athlete"></app-athlete-view>
    </div>
  </div>

</div>
</header>


</body>
</html>
