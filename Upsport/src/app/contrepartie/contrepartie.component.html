<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>UpSport</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\alexa\Documents\ECAM\Master\Q2\Web Architecture\WebProject-Sponsoring\UpSport\src\app\app.component.css">    
</head>

<body>
  <header>
  <div class="wrapper">
<ul class="nav-area">   
<li><a href="../home">Home</a></li>
<li><a href="../accord">Accords</a></li>
<li><a href="../athlete">Athl√®tes</a></li>
<li><a href="../sponsor">Sponsors</a></li>
</ul>


<div>
  <h2>Liste des contreparties</h2>

  <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
              <th>Description</th>
              <th>Etat d'avancement</th>
              <th>Statut</th>
          </tr>
        </thead>
        <tbody>
             <tr *ngFor="let con of contreparties"> <!-- ngFor va me permettre de boucler dans la liste-->
                  <td><span>{{ con.description }}</span></td>
                  <td><span>{{ con.etat_avancement }}</span></td>
                  <td><span>{{ con.statut }}</span></td>
                  <td class="buttonCRUD">
                      <button (click)="showInfoForm(con)" class="btn btn-sm btn-info align">
                        <i class="fa fa-search"></i>+Infos</button> <!--Bouton pour afficher les infos d'une contrepartie-->
                      <button (click)="showEditForm(con)" class="btn btn-sm btn-warning align">
                        <i class="fa fa-edit"></i>Modifier</button> <!--Bouton pour modifier une contrepartie-->
                      <button (click)="deleteContrepartie(contrepartie.contrepartie_id)" class="btn btn-sm btn-danger align">
                        <i class="fa fa-remove"></i>Supprimer</button> <!--Bouton pour supprimer une contrepartie-->
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="border">
    <button (click)="addContrepartie()" class="btn btn-md btn-outline-primary align">
      <i class="fa"></i>Ajouter une contrepartie</button>
  </div>
      <div *ngIf="show">
          <app-contrepartie-edit [contrepartie]="contrepartie"></app-contrepartie-edit>
      </div>
  </div>
  <div>
    <div *ngIf="showInfo">
      <app-contrepartie-view [contrepartie]="contrepartie"></app-contrepartie-view>
    </div>
  </div>

</div>
</header>


</body>
</html>
