#ACCORD
paths:
  /accord:
    get:
      tags:
      - Accord
      summary: Renvoie tous les accords
      responses:
        '200':
          description: A JSON array of destinations
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/accords'


  /accord?id={accord_id}:
    get:
      tags:
      - Accord
      summary: renvoie un accord identifié par son id
      parameters:
        - name: accord_id
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: A JSON dict of destination
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/accord'

    delete:
      tags:
      - Accord
      summary: Supprime un accord
      parameters:
        - name: accord_id
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/GoodResponse'

    put: 
      tags:
      - Accord
      summary: Modifie un accord
      parameters:
        - name: accord_id
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/GoodResponse'
                

  /accord/add:
    post:
      tags:
      - Accord
      summary: Ajoute/Crée un accord
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/accord'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/GoodResponse'


  /accord/search?term={term}:
    get:
      tags:
      - Accord
      summary: Chercher avec un term et obtenir les accords correspondants
      parameters:
        - name: term
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type: string
            minimum: 1
            example: XXX
      responses:
        '200':
          description: A JSON dict of destination
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/accords'



