#COMPONENTS
components:
  schemas:

    GoodResponse:
      description: A good response
      properties:
        message: 
          type: string
          example: Operation done
    
    accord:
      description: Modèle contenant l'info de l'accord
      properties:
      
        sponsor:
          type: string
          example: Red Bull
        athlète:
          type: string
          example: Tom de Dorlodot
        date_signature:
          type: string
          example: 22/10/1997
        date_fin:
          type: string
          example: 23/10/2025
        
    accords:
      description: Modèle contenant plusieurs accords
      items:
        type: object         
        $ref: '#/components/schemas/accord'



    contrepartie:
      description: Modèle contenant l'info d'une contrepartie
      properties:

        etat_avancement: 
          type: string
          example: done
        statut:
          type: boolean
          example: true
          
    contreparties:
      description: Modèle contenant plusieurs contreparties
      items:
        type: object         
        $ref: '#/components/schemas/contrepartie'



    athlete:
      description: Modèle contenant l'info d'un athlète
      properties:

        nom: 
          type: string
          example: de Dorlodot
        prenom:
          type: string
          example: Tom
        discipline:
          type: string
          example: parapente
        adresse:
          type: string
          example: rue du vent
        numéro:
          type: integer
          example: 123
        codepostal:
          type: integer
          example: 1150
        ville:
          type: string
          example: Bruxelles
     
    athletes:
      description: Modèle contenant plusieurs athlètes
      items:
        type: object         
        $ref: '#/components/schemas/athlete'


    sponsor:
      description: Modèle contenant l'info d'un sponsor
      properties:

        nom: 
          type: string
          example: Red Bull
        adresse:
          type: string
          example: Avenue du lac
        numéro:
          type: integer
          example: 1
        codepostal:
          type: integer
          example: 5234
        ville:
          type: string
          example: Salzbourg
     
    sponsors:
      description: Modèle contenant plusieurs sponsors
      items:
        type: object         
        $ref: '#/components/schemas/sponsor'